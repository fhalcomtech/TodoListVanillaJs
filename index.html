<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="app.css">
    <title>todo List</title>
</head>
<body>
<div class="container">
    <h1>Todo List</h1>
    <form action="" class="form-task">
        <input type="text" class="txt-task" id="textnewtask" placeholder="Write new task"> 
        <button type="button" class="btn-task">Save</button>
    </form>
    <div class="task-list-container">
        <ul class="task-list">
            <li class="task-zero">ZERO DATA</li>
        </ul>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
